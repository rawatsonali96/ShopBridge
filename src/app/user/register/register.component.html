<div class="card">
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="name">Username</label>
        <input type="text" class="form-control" formControlName="userName" placeholder="Enter userName">
        <small class="form-text text-muted" 
          *ngIf="registerForm.controls.userName.touched && registerForm.controls.userName.errors?.required">
            Please enter Username!
        </small>
  
        <small class="form-text text-muted"
        *ngIf="registerForm.controls.userName.touched && registerForm.controls.userName.errors?.minlength">
          Minimum length should be 5!
        </small>
      </div>

      <div class="form-group">
        <label class="email">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <small class="form-text text-muted" 
          *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">
            Please enter email address!
        </small>
  
        <small class="form-text text-muted"
        *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email">
          Email address not well formed!
        </small>
      </div>
      
      <div class="form-group">
        <label class="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      
      <div class="btn-wrapper">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        <small *ngIf = "userExist">Email exists!</small>
      </div>
    </form>
  </div>
</div>
